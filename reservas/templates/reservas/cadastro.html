{% extends 'base.html' %}

{% block title %}Cadastro de Reserva{% endblock %}

{% block content %}
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <h2>Cadastrar Reserva</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            </form>
        </div>
    </div>
{% endblock %}
